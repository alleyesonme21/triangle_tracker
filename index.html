<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triangle Tracker</title>
</head>
<body>
  <div class="container">
<h1>Triangle tracker</h1>
<form id="formTwo">
    <div class="form-group">
      <label for="add1">first number:</label>
      <input id="add1" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="add2">Second number:</label>
      <input id="add2" class="form-control" type="text">
    </div>

    <div class="form-group">
      <label for="add3">Third number:</label>
      <input id="add3" class="form-control" type="text">
    </div>

    <button type="submit" class="btn">Submit</button>
    </form>
    <div id="equilateral">
      <p>This is my Triangle</p>
    </div>

    <div id="isocele">
      <p>This is my Isocele</p>
    </div>

    <div id="scalene">
      <p>This is my Scalene</p>
    </div>

    <div id="nothing">
      <p>This is my Triangle</p>
    </div>



  </div>
</body>
</html>
